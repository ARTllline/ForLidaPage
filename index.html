<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем рождения!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




<div id="question1" class="question">
    <p>Вы именинница?</p>
    <button onclick="showNext('question2')">Йес!</button>
    <button onclick="showNext('question0')">Неа</button>
</div>

<div id="question0" class="question" style="display: none;">
    <p>Ухади</p>
</div>


<div id="question2" class="question" style="display: none;">
    <p>У вас шикарная жепа ( ‾ʖ̫‾)?</p>
    <button style="margin-right: 100px" onclick="showNext('pumpBalloon')">Оу да!</button>
    <button id="noButton">Нет :(</button>
</div>

<div id="pumpBalloon" class="question" style="display: none;">
    <p>Проверка на выносливость</p>
    <p>Накачай шарик!</p>
    <progress id="progressBar" value="0" max="100"></progress>
    <button onclick="pump()">Качай!</button>
    <button id="nextButton" onclick="showNext('questionp')" style="display: none; float: left">Фух!</button>
</div>

<div id="questionp" class="question" style="display: none">
    <p>Проверка на интеллект</p>
    <div class="tag-board" id="board">
        <div class="tag" id="row1">
            <button> </button><button> </button><button> </button>
        </div>
        <div class="tag" id="row2" >
            <button> </button><button> </button><button> </button>
        </div>
        <div class="tag" id="row3" >
            <button> </button><button> </button><button> </button>
        </div>
    </div>

    <button  id="questionpNextLevel" onclick="showNext('blackjackGame')" style="display: none; margin: 20px auto">Идём дальше!</button>
</div>

<div id="blackjackGame" class="question" style="display: none;">
    <p>Ёбаный рот этого казино!</p>
    <h2>Игра в 21</h2>
    <div id="dealerHand" class="hand">
        <p>Карты дилера:</p>
        <span id="dealerCards"></span>
        <p>Счёт: <span id="dealerScore">0</span></p>
    </div>
    <div id="playerHand" class="hand">
        <p>Ваши карты:</p>
        <span id="playerCards"></span>
        <p>Счёт: <span id="playerScore">0</span></p>
    </div>
    <button onclick="playerDrawsCard()">Взять карту</button>
    <button onclick="playerStands()">Хватит</button>
    <button  id="nextLevel" onclick="showNext('passwordEntry')" style="display: none; margin: 20px auto">Хуипи!</button>
</div>

<div id="passwordEntry" class="question" style="display: none;">
    <p>Последняя проверка, введи кодовое слово:</p>
    <input type="password" id="password" placeholder="Кодовое слово">
    <button onclick="checkPassword()">Воть</button>
</div>


<iframe id="birthdayVideo" style="display: none;"
        src="https://drive.google.com/file/d/1nPetS1vmGesyl_K3_IvZMxyd55W4ZJFZ/preview" frameborder="0" allowfullscreen></iframe>


<script src="script.js"></script>
<script src="patnashki.js"></script>
</body>
</html>
